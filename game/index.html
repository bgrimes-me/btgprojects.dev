<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EscCTRL - Encryption Puzzle</title>
    <style>
        body {
            background: black;
            color: green;
            font-family: monospace;
            text-shadow: 0px 0px 2px #00ff00;
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        #terminal {
            padding: 20px;
            height: calc(100% - 60px);
            overflow-y: auto;
        }
        #input {
            position: absolute;
            bottom: 0;
            width: calc(100% - 40px);
            padding: 10px;
            font-size: 16px;
            margin: 0 20px 20px 20px;
            background: black;
            color: green;
            border: 1px solid green;
        }
        .file-unlocked {
            color: lime;
            font-weight: bold;
            text-shadow: 0 0 10px lime;
        }
        .file-encrypted {
            color: red;
            font-weight: bold;
            text-shadow: 0 0 10px red;
        }
        .current-file {
            border: 2px solid #00ff00;
            animation: highlight-pulse 1s infinite;
        }
        @keyframes highlight-pulse {
            0%, 100% { box-shadow: 0 0 5px #00ff00; }
            50% { box-shadow: 0 0 10px #00ff00; }
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 255, 0, 0.1) 0px,
                rgba(0, 255, 0, 0.1) 2px,
                rgba(0, 0, 0, 0.1) 4px
            );
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <input type="text" id="input" placeholder="Type the key here" autocomplete="off" />
    <script src="game.js"></script>
</body>
</html>
