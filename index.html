<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btgprojects</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            /* Catppuccin Macchiato Palette */
            --bg: #24273a;
            --bg-alt: #1e2030;
            --fg: #cad3f5;
            --primary: #8aadf4; /* Blue */
            --secondary: #f5bde6; /* Pink */
            --highlight: #a6da95; /* Green */
            --peach: #f5a97f; /* Peach */
            --yellow: #eed49f; /* Yellow */
            --red: #ed8796; /* Vibrant red */
            --teal: #8bd5ca; /* Teal */
        }

        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--fg);
            display: flex;
            flex-direction: column;
        }

        .header {
            position: relative;
            width: 100%; /* Ensure full page width */
            background-color: var(--bg-alt);
            padding: 0.5rem 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            text-align: left;
        }

        .projects {
            padding: 3rem 2rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .project-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .project-item {
            background: var(--bg-alt);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            width: 280px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .project-item i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .project-item .ai-icon {
            color: var(--peach); /* Match AI Chat Interface button */
        }

        .project-item .more-icon {
            color: var(--teal); /* Match More to come button */
        }

        .project-item h3 {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        .project-item p {
            font-size: 1rem;
            margin: 0.5rem 0 1rem;
        }

        .project-link {
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 700;
            color: var(--bg);
            transition: background-color 0.3s ease;
        }

        /* Unique button colors and hover effects */
        .project-link.ai-chat {
            background-color: var(--peach); /* Unique color for AI Chat Interface */
        }

        .project-link.ai-chat:hover {
            background-color: var(--yellow); /* Complementary hover color */
        }

        .project-link.more-to-come {
            background-color: var(--teal); /* Unique color for More to come... */
        }

        .project-link.more-to-come:hover {
            background-color: var(--secondary); /* Complementary hover color */
        }

        .footer {
            position: relative;
            width: 100%; /* Ensure full page width */
            background-color: var(--bg-alt);
            padding: 0.5rem 2rem;
            text-align: center;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
            margin-top: auto; /* Push footer to bottom */
        }

        .footer p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: var(--fg);
        }

        .footer a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--highlight);
        }

        @media (max-width: 768px) {
            .project-item {
                width: 100%;
                max-width: 340px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">btgprojects</a>
    </header>

    <section id="projects" class="projects">
        <div class="project-list">
            <div class="project-item">
                <i class="fas fa-robot project-icon ai-icon"></i>
                <h3>AI Chat Interface</h3>
                <p>A conversational AI platform.</p>
                <a href="https://open-webui.btgprojects.dev/auth" target="_blank" class="project-link ai-chat">Explore</a>
            </div>
            <div class="project-item">
                <i class="fas fa-wrench project-icon more-icon"></i>
                <h3>More to come...</h3>
                <p>Stay tuned for upcoming projects.</p>
                <a href="#" class="project-link more-to-come">Learn More</a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>Feel free to reach out via <a href="mailto:ben.t.grimes@gmail.com">email</a> or check out my <a href="https://github.com/btgrimes-me" target="_blank">GitHub</a>.</p>
        <p>&copy; 2024 btgprojects</p>
    </footer>
</body>
</html>
